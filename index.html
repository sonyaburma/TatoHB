
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>З Днем народження, Тату!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background-color: #fff; overflow-x: hidden; }
    .main-img { width: 100%; height: auto; display: block; }
    .modal-btn {
      position: absolute;
      top: 59%;
      left: 67%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 80px;
      height: 80px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal {
      max-width: 90%;
      max-height: 80%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .modal img {
      width: 100%;
      height: auto;
      display: block;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: black;
      cursor: pointer;
      z-index: 11;
    }
    @media (max-width: 500px) {
      .modal-btn {
        width: 60px;
        height: 60px;
        top: 58%;
        left: 66%;
      }
    }
  </style>
</head>
<body>
  <div style="position: relative;">
    <img src="Frame-47.png" alt="Привітання" class="main-img">
    <button class="modal-btn" onclick="openModal()" aria-label="Відкрити причини чому тато супертоп"></button>
  </div>

  <div class="overlay" id="modalOverlay">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">×</button>
      <img src="Group-390.png" alt="Причини чому тато супертоп">
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modalOverlay').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }
  </script>
</body>
</html>
